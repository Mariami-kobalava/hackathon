<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ემოციური ჩატბოტი უნივერსიტეტის ადმინისტრაციისთვის">
  <title>🎤 ემოციური ჩატბოტი</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 2em;
    }

    #chat-box {
      border: 2px solid #e0e0e0;
      padding: 20px;
      height: 200px;
      overflow-y: auto;
      margin-bottom: 20px;
      text-align: left;
      background: #f8f9fa;
      border-radius: 10px;
      scroll-behavior: smooth;
    }

    .input-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }

    #user-input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #ddd;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    #user-input:focus {
      border-color: #667eea;
    }

    button {
      padding: 12px 20px;
      border: none;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    video {
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    #playButton {
      margin-top: 15px;
      background: linear-gradient(45deg, #28a745, #20c997);
      min-width: 120px;
    }

    #playButton:hover {
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
    }

    .visually-hidden {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0, 0, 0, 0) !important;
      white-space: nowrap !important;
      border: 0 !important;
    }

    @media (max-width: 768px) {
      .container {
        margin: 10px;
        padding: 20px;
      }

      h1 {
        font-size: 1.5em;
      }

      .input-container {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <header>
      <h1>🤖 უძლიერესი ადმინისტრაცია</h1>
    </header>

    <section id="chat-section">
      <div id="chat-box" role="log" aria-live="polite" aria-label="Chat messages"></div>

      <div class="input-container">
        <label for="user-input" class="visually-hidden">შეიყვანე კითხვა</label>
        <input type="text" id="user-input" placeholder="შეიყვანე კითხვა..." maxlength="500" aria-describedby="input-help">
        <button type="button" onclick="askBot()" aria-label="გაგზავნე კითხვა">კითხე</button>
      </div>
      <div id="input-help" class="visually-hidden">დააწექით Enter-ს ან ღილაკს კითხვის გასაგზავნად</div>
    </section>

    <section id="video-section">
      <video id="videoPlayer" controls preload="metadata" aria-label="პასუხის ვიდეო">
        <source id="videoSource" src="" type="video/mp4">
        <p>თქვენი ბრაუზერი არ უჭერს მხარს ვიდეოს. <a href="" download>ჩამოტვირთეთ ვიდეო</a></p>
      </video>
      <br>
      <button type="button" id="playButton" onclick="playVideo()" aria-label="ვიდეოს დაკვრა">▶ Play Video</button>
    </section>
  </main>

<script>
const qa_data = {
  "When does the semester start?": {
    answer: "The semester starts on September 1st.",
    video_url: "https://youtu.be/QLpArkPb-YU"
  },
  "How can I contact administration?": {
    answer: "You can contact administration via email admin@university.com.",
    video_url: "https://sample-videos.com/video123/mp4/240/big_buck_bunny_240p_1mb.mp4"
  },
  "What are the library hours?": {
    answer: "Library is open 8AM to 10PM daily.",
    video_url: "https://sample-videos.com/video123/mp4/240/big_buck_bunny_240p_1mb.mp4"
  },
  "Does BTU have exchange programs?": {
    answer: "Yes, BTU offers various exchange programs with partner universities worldwide.",
    video_url: "/videos/Does-BTU-have-exchange-programs.mp4"
  },
  "How can a student status be restored?": {
    answer: "Student status can be restored by submitting an application to the registrar's office with required documentation.",
    video_url: "/videos/How-can-a-student-status-be-restored.mp4"
  },
  "How is the scholarship awarded?": {
    answer: "Scholarships are awarded based on academic merit and financial need through our financial aid office.",
    video_url: "/videos/How-is-the-scholarship-awarded.mp4"
  },
  "How is your university helping me in career care?": {
    answer: "Our university provides comprehensive career services including counseling, internship programs, and job placement assistance.",
    video_url: "/videos/How-is-your-university-helping-me-in-career-care.mp4"
  },
  "What happens if I fail a course and don't earn the credit?": {
    answer: "If you fail a course, you can retake it in the next semester or during summer sessions to earn the required credits.",
    video_url: "/videos/What-happens-if-I-fail-a-course-and-dont-earn-the-credit.mp4"
  }
};

async function askBot() {
  const input = document.getElementById("user-input").value;
  if(!input) return;

  const chatBox = document.getElementById("chat-box");
  chatBox.innerHTML += `<p><b>შენ:</b> ${input}</p>`;

  // Show loading message
  chatBox.innerHTML += `<p><b>ბოტი:</b> <i>Generating video response...</i></p>`;

  try {
    // Call backend API
    const response = await fetch('/ask', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ question: input })
    });

    const data = await response.json();

    // Remove loading message and add real response
    const lastMsg = chatBox.lastElementChild;
    lastMsg.innerHTML = `<b>ბოტი:</b> ${data.answer}`;

    // Add status message
    if (data.status === 'success') {
      chatBox.innerHTML += `<p><i>D-ID video generated successfully!</i></p>`;
    }

    // Update video source
    const video = document.getElementById("videoPlayer");
    const source = document.getElementById("videoSource");
    source.src = data.video_url;
    video.load();

  } catch (error) {
    // Fallback to local data if API fails
    const data = qa_data[input] || {
      answer: "Sorry, I don't have an answer for that.",
      video_url: "https://sample-videos.com/video123/mp4/240/big_buck_bunny_240p_1mb.mp4"
    };

    const lastMsg = chatBox.lastElementChild;
    lastMsg.innerHTML = `<b>ბოტი:</b> ${data.answer} <i>(offline mode)</i>`;

    const video = document.getElementById("videoPlayer");
    const source = document.getElementById("videoSource");
    source.src = data.video_url;
    video.load();
  }

  // Clear input
  document.getElementById("user-input").value = "";
}

// ვიდეოს Play ღილაკი
function playVideo() {
  const video = document.getElementById("videoPlayer");
  video.play();
}
</script>
</body>
</html>
